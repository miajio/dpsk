<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件上传测试界面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="file"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            white-space: pre-wrap;
        }
        .optional {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>文件上传测试</h1>
    
    <form id="uploadForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="businessType">业务类型 *</label>
            <select id="businessType" name="business_type" required>
                <option value="">-- 请选择业务类型 --</option>
                <option value="USER_HEADER">用户头像</option>
                <option value="ARCHIVES">档案</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="file">选择文件 *</label>
            <input type="file" id="file" name="file" required>
        </div>
        
        <div class="form-group">
            <label for="authorization">Authorization <span class="optional">(可选)</span></label>
            <input type="text" id="authorization" name="authorization" placeholder="Bearer token...">
        </div>
        
        <button type="submit">上传文件</button>
    </form>
    
    <div id="response"></div>
    
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const authorization = document.getElementById('authorization').value;
            const responseDiv = document.getElementById('response');
            
            // 清空响应区域
            responseDiv.innerHTML = '上传中...';
            
            // 设置请求头
            const headers = {};
            if (authorization) {
                headers['Authorization'] = authorization;
            }
            
            // 发送请求
            fetch('http://localhost:8080/api/file/upload', {
                method: 'POST',
                body: formData,
                headers: headers
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('网络响应不正常');
                }
                return response.json();
            })
            .then(data => {
                if (data.code != 200) {
                    responseDiv.innerHTML = '上传失败:\n\n' + JSON.stringify(data, null, 2);
                } else {
                    responseDiv.innerHTML = '上传成功!\n\n' + JSON.stringify(data, null, 2);
                }
            })
            .catch(error => {
                responseDiv.innerHTML = '上传失败: ' + error.message;
            });
        });
    </script>
</body>
</html>
